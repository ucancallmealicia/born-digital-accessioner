version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: ERROR
    formatter: simple
    stream: ext://sys.stdout
  debug_file_handler:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: data/logs/debug.log
    encoding: utf8
  error_file_handler:
    class: logging.FileHandler
    level: ERROR
    formatter: simple
    filename: data/logs/errors.log
    encoding: utf8
loggers:
  debugLogger:
    #why is this necessary? don't know what to do here
    level: DEBUG
    handlers: [debug_file_handler]
    propagate: no
root:
  level: DEBUG
  handlers: [console, debug_file_handler, error_file_handler]
